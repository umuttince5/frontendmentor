<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                
                <div class="text-content-leftside">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
    
                </div>

            </div>

            <div class="summary">
                <h3>Summary</h3>
                <div class="rows">
                    <div class="row box1">
                        <img src="images/icon-reaction.svg" alt="">
                        <h4>Reaction</h4>
                        <p><span>80</span> / 100</p>
                    </div>

                    <div class="row box2">
                        <img src="images/icon-memory.svg" alt="">
                        <h4>Memory</h4>
                        <p><span>92</span> / 100</p>
                    </div>

                    <div class="row box3">
                        <img src="images/icon-verbal.svg" alt="">
                        <h4>Verbal</h4>
                        <p><span>61</span> / 100</p>
                    </div>

                    <div class="row box4">
                        <img src="images/icon-visual.svg" alt="">
                        <h4>Visual</h4>
                        <p><span>72</span> / 100</p>
                    </div>

                </div>
                <div class="continue-btn">
                    <a href="#">Continue</a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
